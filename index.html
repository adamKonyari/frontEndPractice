<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Practice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/jquery-3.4.1.js"></script>
    <script src="js/lib/bloodhound.js"></script>
    <script src="js/lib/typeahead.jquery.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/jquery.validate.js"></script>
    <script src="js/test.js"></script>
    <script src="js/search.js"></script>
    <script src="js/hotels.js"></script>
    <script src="js/map.js"></script>
    <script src="js/subscribe.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/index.js"></script>
</head>

<body data-spy="scroll" data-target="#navbar-main">
<nav id="navbar-main" class="navbar navbar-default navbar-fixed-top">
    <a href="#" class="navbar-brand">Home</a>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a href="#search" class="nav-link">Kereső</a>
        </li>
        <li class="nav-item">
            <a href="#subscribe" class="nav-link">Hírlevél</a>
        </li>
        <li class="nav-item">
            <a href="#recommendation" class="nav-link">Ajánló</a>
        </li>
    </ul>
</nav>
<hr>
<hr>

<div id="main-div container-fluid">
    <div class="search-container container-fluid">
        <h4 id="search">Kereső</h4>
        <form class="city-input-form" autocomplete="off">
            <input type="text" id="my_search" name="search" class="city-search form-control">
            <input type="submit" value="GO">
        </form>
        <hr>
        <div class="hotels-table-container" tabindex="-1"></div>
        <hr>
        <!-- MODAL BEGIN -->
        <div class="modal" id="modal-map-div">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" style="font-size: 40pt">&times;</span>
                        </button>
                        <h2 class="modal-title">MAP</h2>
                    </div>
                    <div class="modal-body">
                        <!-- Google Map BEGIN -->
                        <div id="map"></div>
                        <!-- Google Map END -->
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL END -->
        <button id="map-modal-link" data-toggle="modal" data-target="#modal-map-div" class="btn btn-primary">
            CITY MAP
        </button>
    </div>
    <div class="subscribe-container container-fluid">
        <h4 id="subscribe">Hírlevél</h4>
        <button id="subscribe-modal-link" class="btn btn-primary" data-target="#modal-subscribe-div">SUBSCRIBE</button>
        <!-- MODAL BEGIN -->
        <div class="modal" id="modal-subscribe-div">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" style="font-size: 40pt">&times;</span>
                        </button>
                        <h2 class="modal-title">SUBSCRIBE</h2>
                    </div>
                    <div class="modal-body">
                        <!--Subscribe Form BEGIN-->
                        <form id="subscribe-form">
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" autocomplete="off">
                            </div>
                            <input type="submit" value="SUBSCRIBE" class="btn btn-primary">
                        </form>
                        <!--Subscribe Form END-->
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL END -->
    </div>
    <div class="recommendation-div container-fluid">
        <h4 id="recommendation">Ajánló</h4>
        <div class="col-xs-9 gallery-div">
        </div>
    </div>
</div>
</body>

</html>
