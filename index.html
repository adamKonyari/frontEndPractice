<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Front End Practice</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <link rel="stylesheet" href="css/typeaheadjs.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/photoswipe.css">
    <link rel="stylesheet" href="css/default-skin/default-skin.css">

    <script src="js/lib/jquery-3.4.1.js"></script>
    <script src="js/lib/bloodhound.js"></script>
    <script src="js/lib/typeahead.jquery.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/jquery.validate.js"></script>
    <script src="js/lib/dataTables.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/lib/photoswipe.js"></script>
    <script src="js/lib/photoswipe-ui-default.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>
    
    <script src="js/test.js"></script>
    <script src="js/search.js"></script>
    <script src="js/hotels.js"></script>
    <script src="js/map.js"></script>
    <script src="js/subscribe.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/prizes.js"></script>
    <script src="js/dates.js"></script>
    <script src="js/photos.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <nav id="navbar-main" class="navbar navbar-inverse navbar-fixed-top">
        <ul class="nav navbar-nav">
            <li class="active">
                <a data-toggle="pill" href="#home" class="">Home</a>
            </li>
            <li>
                <a data-toggle="pill" href="#subscribe" class="">Subscribe</a>
            </li>
            <li>
                <a data-toggle="pill" href="#recommendation" class="">Recommendation</a>
            </li>
            <li>
                <a data-toggle="pill" href="#data-tables" class="">Prizes</a>
            </li>
            <li>
                <a data-toggle="pill" href="#dates" class="">Dates</a>
            </li>
            <li>
                <a data-toggle="pill" href="#gallery" class="">Gallery</a>
            </li>
        </ul>
    </nav>
    <div id="main-div" class="container-fluid tab-content">
        <div class="search-container container-fluid tab-pane fade in active" id="home">
            <button id="map-modal-link" data-toggle="modal" data-target="#modal-map-div" class="btn btn-primary">
                CITY MAP
            </button>
            <hr>
            <form class="city-input-form" autocomplete="off">
                <input type="text" id="my_search" name="search" class="city-search form-control pull-left">
                <input type="submit" value="GO" class="btn btn-default">
            </form>
            <hr>
            <div class="hotels-table-container" tabindex="-1">
            </div>
        </div>
        <div class="subscribe-container container-fluid tab-pane fade" id="subscribe">
            <button id="subscribe-modal-link" class="btn btn-primary"
                data-target="#modal-subscribe-div">SUBSCRIBE</button>
            <!-- MODAL BEGIN -->
            <div class="modal" id="modal-subscribe-div">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" style="font-size: 40pt">&times;</span>
                            </button>
                            <h2 class="modal-title">SUBSCRIBE</h2>
                        </div>
                        <div class="modal-body">
                            <!--Subscribe Form BEGIN-->
                            <form id="subscribe-form">
                                <div class="form-group">
                                    <label for="first_name">First Name:</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name"
                                        placeholder="Enter first name" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last Name:</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name"
                                        placeholder="Enter last name" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Enter email" autocomplete="off">
                                </div>
                                <input type="submit" value="SUBSCRIBE" class="btn btn-primary">
                            </form>
                            <!--Subscribe Form END-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- MODAL END -->
        </div>
        <div class="recommendation-container container-fluid col-xs-6 tab-pane fade" id="recommendation">
            <div class="gallery-div">
            </div>
        </div>
        <div class="data-tables-container container-fluid tab-pane fade" id="data-tables">
            <div class="row">
                <div class="col-md-8">
                    <table class="prize-table table text-center">
                        <thead>
                            <tr>
                                <td>
                                </td>
                                <td>
                                    <h2>City</h2>
                                </td>
                                <td>
                                    <h2>Hotel</h2>
                                </td>
                                <td>
                                    <h2>Persons</h2>
                                </td>
                                <td>
                                    <h2>Value</h2>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="date-picker-container container-fluid col-md-3 tab-pane fade" id="dates" data-provide="datepicker">
            <div class="input-group date" data-provide="datepicker">
                <input type="text" class="datepicker arrival date-picker" placeholder="Date of Arrival">
                <input type="text" class="datepicker departure date-picker" placeholder="Date of Departure">
            </div>
        </div>
        <div class="gallery-container container-fluid tab-pane fade" id="gallery">
            <input type="button" value="Open Gallery" class="btn btn-default" id="gallery-button">
            <!-- Root element of PhotoSwipe. Must have class pswp. -->
            <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

                <!-- Background of PhotoSwipe. 
             It's a separate element as animating opacity is faster than rgba(). -->
                <div class="pswp__bg"></div>

                <!-- Slides wrapper with overflow:hidden. -->
                <div class="pswp__scroll-wrap">

                    <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
                    <div class="pswp__container">
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                    </div>

                    <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                    <div class="pswp__ui pswp__ui--hidden">

                        <div class="pswp__top-bar">

                            <!--  Controls are self-explanatory. Order can be changed. -->

                            <div class="pswp__counter"></div>

                            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                            <button class="pswp__button pswp__button--share" title="Share"></button>

                            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                            <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                            <!-- element will get class pswp__preloader--active when preloader is running -->
                            <div class="pswp__preloader">
                                <div class="pswp__preloader__icn">
                                    <div class="pswp__preloader__cut">
                                        <div class="pswp__preloader__donut"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                            <div class="pswp__share-tooltip"></div>
                        </div>

                        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                        </button>

                        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                        </button>

                        <div class="pswp__caption">
                            <div class="pswp__caption__center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MODALS BEGIN -->
    <!-- MAP MODAL -->
    <div class="modal" id="modal-map-div">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="font-size: 40pt">&times;</span>
                    </button>
                    <h2 class="modal-title">MAP</h2>
                </div>
                <div class="modal-body">
                    <!-- Google Map BEGIN -->
                    <div id="map"></div>
                    <!-- Google Map END -->
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL END -->
</body>

</html>
